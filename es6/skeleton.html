<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECMAScript 6 compatibility table</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,600">
    <link rel="stylesheet" href="../master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../master.js"></script>
    <script>
      var __script_executed = {};
      if (typeof global === 'undefined') {
        var global = this;
      }
    </script>
</head>
<body class="es6">
  <div id="header">
    <h1>
      <a href="https://kangax.github.io/es5-compat-table/es6" style="float:left">
        <span title="ECMA-262">ECMAScript</span> 6 compatibility table
      </a>

      <p class="also-see">
          Also see compatibility tables for
          <a href="../es5">ES5</a>, <a href="../es7">ES7</a>, or
          <a href="../non-standard">non-standard</a>
          features
        </p>

      <span style="font-size:0.8em;float:right;font-weight:normal;">
        <a class="FlattrButton" style="display:none;" rev="flattr;button:compact;" href="https://kangax.github.io/es5-compat-table/non-standard"></a>
        <noscript>
          <a href="https://flattr.com/thing/138679/ECMAScript-5-compatibility-table-non-standard-extensions" target="_blank">
            <img src="https://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0">
          </a>
        </noscript>
        <script async src="https://www.google-analytics.com/ga.js"></script>
        <script>
          (function() {
            var s = document.createElement('script'), t = document.getElementsByTagName('script')[0];
            s.async = true;
            s.src = 'https://api.flattr.com/js/0.6/load.js?mode=auto';
            t.parentNode.insertBefore(s, t);
          })();
        </script>
        <span style="position:relative;top:-6px">
          by <a href="https://twitter.com/kangax" style="color:#eee">kangax</a>
        </span>
      </span>
    </h1>
  </div>
  <div id="body">
    <p class="warning">Please note that <i>some of these tests</i> represent <strong>existence</strong>,
      not functionality or full conformance.</p>

    <label for="sort">Sort by number of features?</label>
    <input id="sort" type="checkbox">

    <label for="show-obsolete">Show obsolete browsers?</label>
    <input id="show-obsolete" type="checkbox">

    <table id="table-wrapper">
      <colgroup>
        <col>
        <col class="this-browser-col">
      </colgroup>
      <thead>
        <tr>
          <th colspan="3"  class="platformtype ignore"></th>
          <th colspan="3"  class="platformtype ignore compiler" style="background: #ffdfa4">Compilers</th>
          <th colspan="16" class="platformtype ignore desktop"  style="background: #fff4c3">Desktop browsers</th>
          <th colspan="4"  class="platformtype ignore server"   style="background: #f8e8a0">Server-ish</th>
          <th colspan="2"  class="platformtype ignore mobile"   style="background: #f8daa0">Mobile</th>
        </tr>
        <tr>
          <th class="test-name">Feature name</th>
          <th class="current">Current browser</th>
          <th></th>
          <!-- TABLE HEADERS -->
        </tr>
      </thead>
      <tbody>
        <!-- TABLE BODY -->
      </tbody>
    </table>
    <div id="footnotes">
      <!-- FOOTNOTES -->
    </div>
  </div>
  <pre class="info-tooltip" style="display:none"></pre>
</body>
</html>
